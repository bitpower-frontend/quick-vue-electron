<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>Quick Vue Electron</title>
  </head>
  <body>
    <div id="app">
      <!-- 缺省文字，防止窗口出现白屏时的尴尬 -->
      <p style="text-align: center;margin-top: 300px;color: white;font-size: 18px;">即将展现...</p>
    </div>
    <script>
      window.ELECTRON_DISABLE_SECURITY_WARNINGS = true;
      // 数据请求模式
      const requestMode = 'Electron IPC';
      // 网络状况监测
      const { ipcRenderer } = require('electron');
      function onlineStatusChange () {
        ipcRenderer.send('online-status-changed', navigator.onLine);
      }
      window.addEventListener('online', onlineStatusChange);
      window.addEventListener('offline', onlineStatusChange);
    </script>
    <script src="/static/dist/vendor.bundle.js"></script>
    <script src="/static/dist/app.bundle.js"></script>
  </body>
</html>
